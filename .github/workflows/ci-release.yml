name: Build and Release

on:
  push:
    branches:
      - main # Executa quando vocÃª fizer push na branch principal
      - "feature/**"

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        shell: bash
        run: |
          VERSION=$(cargo pkgid | sed 's/.*#//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: extract-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2025]
        include:
          - os: ubuntu-latest
            BUILD_TARGET: x86_64-unknown-linux-gnu
            EXT: ""
          - os: windows-2025
            BUILD_TARGET: x86_64-pc-windows-msvc
            EXT: ".exe"

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('./Cargo.lock') }}

      - name: Install SDL Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install build-essential git make \
          pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
          libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
          libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev

      - name: Build project
        run: cargo build --release --target ${{ matrix.BUILD_TARGET }}

      - name: Rename binary
        if: github.ref_name == 'main'
        run: |
          mkdir -p dist
          cp -R target/ dist/
          cp target/${{ matrix.BUILD_TARGET }}/release/rust-emulas${{ matrix.EXT }} dist/rust-emulas-${{ matrix.BUILD_TARGET }}${{ matrix.EXT }}

      - name: Zip binary
        if: github.ref_name == 'main'
        uses: vimtor/action-zip@v1
        with:
          files: dist/
          dest: dist/rust-emulas-${{ matrix.BUILD_TARGET }}-${{ needs.extract-version.outputs.version }}.zip

      - name: Upload artifact
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: rust-emulas-${{ matrix.BUILD_TARGET }}-${{ needs.extract-version.outputs.version }}
          path: dist/*.zip
          if-no-files-found: error

  release:
    if: github.ref_name == 'main'
    needs:
      - extract-version
      - build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Publish built binary to GitHub releases
        run: |
          gh release create ${{ needs.extract-version.outputs.version }} artifacts/*/*.zip --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
