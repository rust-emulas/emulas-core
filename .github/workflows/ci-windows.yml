on:
  push:
    branches:
      - main
      - "feature/**"

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        BUILD_TARGET: [release]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check rust code "${{ matrix.BUILD_TARGET }}" mode
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo check

      - name: Build Windows binary in "${{ matrix.BUILD_TARGET }} mode"
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo build --profile ${{ matrix.BUILD_TARGET }}

      - name: Upload release artifact (Windows)
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rust-emulas-windows
          path: target/${{ matrix.BUILD_TARGET }}
